name: Deploy front on Amazon First-Server
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
#      - name: Pull latest version and restart Docker
      - uses: actions/checkout@v4
      - uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-files: './docker-compose.yaml'
          up-flags: "-d --build"
