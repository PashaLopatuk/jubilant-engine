name: Deploy front on Amazon First-Server
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - run: cd ~/blog/front/jubilant-engine
      - run: git switch master
      - run: git pull
      - run: docker-compose up -d --build

